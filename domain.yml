version: "2.0"

intents:
  - greet:
      use_entities: false
  - give_role:
      use_entities: false
  - bot_challenge:
      use_entities: true
  - default_list:
      use_entities: false
  - goodbye:
      use_entities: true
  - give_name:
      use_entities: true
  - space:
      use_entities: false
  - give_rule:
      use_entities: false
  - ask_Register:
      use_entities: false
  - ask_category:
      use_entities: true
  - ask_allCategory:
      use_entities: true
  - ask_priceProduct:
      use_entities: true
  - ask_checkQty:
      use_entities: true
  - ask_multiDiscount:
      use_entities: true
  - ask_singleDiscount:
      use_entities: true

responses:
  utter_greet:
    - text: Hey! Rất vui được gặp bạn? Bạn tên gì ạ?
  utter_greet_with_name:
  - text: Chào bạn {cust_name}. Có thể giúp gì cho bạn không?
  - text: Website thông tin có thể giúp gì cho bạn {cust_name} ạ?
  utter_did_that_help:
    - text: Tôi có thế giúp gì cho bạn?
  utter_happy:
    - text: Thật tuyệt vời khi được hỗ trợ bạn!
  utter_goodbye:
    - text: Bye
    - text: "Kính chào tạm biệt và chúc quý khách một ngày tốt lành!"
  utter_iamabot:
    - text: I am a bot, powered by Rasa.
  utter_role:
    - text: Mình là chatbot hỗ trợ, mình có thể giúp bạn tra cứu các thông tin liên quan đến website! Bạn có thể đặt ra câu hỏi...
  utter_default:
    - text: Xin lỗi tôi không hiểu câu hỏi của bạn. Bạn có thể hỏi lại một lần nữa không?
    - text: I'm sorry. Rất tiếc tôi chưa hiểu ý của bạn?
    - text: Bạn có thể lặp lại lần nữa không?
  utter_ask_Register:
    - text: Mời bạn đăng ký trực tiếp tại trung tâm hoặc ghi danh ở http://localhost/tiny_edukate/public/dang-ky-khoa-hoc

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

entities:
  - category
  - cust_name
  - allcategory
  - priceProduct
  - quantity
  - discount
  - discountSingle

slots:
  category:
    type: text
    auto_fill: true
  allcategory:
    type: text
    auto_fill: true
  priceProduct:
    type: text
    auto_fill: true
  quantity:
    type: text
    auto_fill: true
  discount:
    type: text
    auto_fill: true
  discountSingle:
    type: text
    auto_fill: true
  cust_name:
    type: text
    auto_fill: true

actions:
  - action_category
  - action_allCategory
  - action_priceProduct
  - action_quantity
  - action_multiDiscount
  - action_discount